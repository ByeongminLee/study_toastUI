<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="chart"></div>

        <script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
        <!--<script src="../../node_modules/@toast-ui/chart/dist/toastui-chart.min.js"></script>-->
        <script>
            const el = document.getElementById("chart");
            const data = {
                // 카테고리 -> Y축
                categories: ["서울", "경기", "인천", "세종", "부산", "대구", "광주"],
                // 시리즈 -> name,data 필수 값
                series: [
                    {
                        name: "1월",
                        data: [5000, 3000, 5000, 7000, 6000, 4000, 1000],
                    },
                    {
                        name: "2월",
                        data: [3000, 2000, 4000, 5000, 5000, 6000, 2000],
                    },
                    {
                        name: "3월",
                        data: [3000, 4000, 3000, 1000, 2000, 4000, 3000],
                    },
                ],
                // 서울이 1월에 5000, 2월에 3000, 3월에 3000
            };

            const options = {
                chart: { title: "코로나 확진자", width: 900, height: 400 },
                series: {
                    stack: {
                        type: "normal",
                        connector: true,
                    },
                },
            };

            const chart = toastui.Chart.barChart({ el, data, options });
        </script>
    </body>
</html>
